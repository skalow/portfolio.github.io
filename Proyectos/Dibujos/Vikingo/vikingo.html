<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vikingo.css">
    <title>Viking draft</title>
</head>
<body>
    <div class="container">
        <div class="viking">
          <div class="helmet-container">
            <div class="helmet-extras"></div>
            <div class="horn-container">
            </div>
            <div class="horn-circles">
              <div class="inner-horn"></div>
              <div class="inner-horn"></div>
            </div>
            <div class="helmet">
              <div class="main"></div>
            </div>
            <div class="helmet-bottom"></div>
          </div>
          <div class="face-container">
            <div class="face-base">
              <div class="face-head"></div>
              <div class="face-top">
                <div class="beard-pin-container">
                  <div class="beard-pin">
                    <div class="circle"></div>
                  </div>
                  <div class="ear"></div>
                </div>
                <div class="eye-container">
                  <div class="eye"></div>
                </div>
                <div class="nose-container"></div>
                <div class="eye-container">
                  <div class="eye"></div>
                </div>
                <div class="beard-pin-container right">
                  <div class="beard-pin">
                    <div class="circle"></div>
                  </div>
                  <div class="ear"></div>
                </div>
              </div>
              <div class="face-mid">
                <div class="beard"></div>
                <div class="mustache"></div>
                <div class="beard"></div>
              </div>
              <div class="face-bottom">
                <div class="beard-mid"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
